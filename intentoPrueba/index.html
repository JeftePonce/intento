    <body>

        <header>

            <h1>Formulario de Informacion</h1><br>

        </header>

        <section>

            <div class="container-fluid">

                <div class="row">

                    <div class="col-md-12 col-sm-12">

                        <form action="" id="formulario" name="formulario">

                            <ul class="ul-form">

                                <li> <label class="texto"> Nombre: </label> <br> <input type="text" name="txtNombre" id="txtNombre"></li>

                                <li> <label class="texto"> Apellidos: </label> <br> <input type="text" name="txtApellido" id="txtApellido"></li>

                                <li> <label class="texto"> Rut: </label> <br> <input type="text" name="txtRut" id="txtRut"></li>

                                <li> <label class="texto"> Correo </label> <br> <input type="text" name="txtCorreo" id="txtCorreo"></li>

                                <li> <label class="texto"> Telefono Movil: </label> <br> <input type="text" name="txtTelefono" id="txtTelefono"></li>
                                
                                <br>
                                <li>

                                    <label> Seleccione 1 o mas lenguajes de programacion de su interes: </label>

                                    <ul class="ul-form">

                                        <li><label><input type="checkbox" id="cBox1" value="1erValor"> Python</label> </li>
                                        <li><label><input type="checkbox" id="cBox2" value="2doValor"> Java</label></li>
                                        <li><label><input type="checkbox" id="cBox3" value="3erValor"> TypeScript</label></li>
                                        <li><label><input type="checkbox" id="cBox4" value="4toValor"> PHP</label></li>
                                        <li><label><input type="checkbox" id="cBox5" value="5toValor"> C#</label></li>
                                        <li><label><input type="checkbox" id="cBox6" value="6toValor"> C++</label></li>
                                    </ul>
                                
                                </li>
                                
                                <li>
                                        
                                    <label> Cual es su nivel de conocimiento en programacion?: </label>
                                    <input type="range" min="1" max="100" step="1">

                                </li>

                                <li>
                                    
                                    <label> Cuantos a√±os de experiencia laboral tiene? </label>
                                    <ul class="ul-form">

                                        
                                        <li> <label> <input type="radio" name="radio" value="1" > 1 </label> </li>
                                        <li> <label> <input type="radio" name="radio" value="2" > 2 </label> </li>
                                        <li> <label> <input type="radio" name="radio" value="3" > 3 </label> </li>
                                        <li> <label> <input type="radio" name="radio" value="4" > 4 </label> </li>
                                        <li> <label> <input type="radio" name="radio" value="5" > 5 </label> </li>

                                    </ul>
                                
                                </li>

                                <li> 
                                    
                                    <label> Descripcion: </label>

                                    <p><textarea name="descripcion" id="descripcion" placeholder="Describenos un poco de ti"> </textarea></p>

                                </li>

                                <li>

                                    <input type="submit" id="btnEnviar" value="Enviar Datos">
                                    <!--<button type="submit" class="btnEnviar" id="btnEnviar">Enviar Datos</button>-->
                                    <button type="button" class="btnLimpiar" id="btnLimpiar">Limpiar Datos</button>

                                </li>


                            </ul>

                        </form>

                    </div>

                </div>

            </div>

        </section>
